<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Time Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="kid-switcher">
            <button id="switch-emin" class="kid-btn active">Emin</button>
            <button id="switch-samira" class="kid-btn">Samira</button>
        </div>
        <h1 id="greeting">Hi, Emin! 👋 Let's check your time!</h1>
    </header>

    <main>
        <div class="time-card">
            <h2 id="card-title">TV & Cartoons Today 📺</h2>
            <div class="message" id="time-message">Loading...</div>
            
            <div class="visualizer" id="emin-visualizer">
                <div class="race-track">
                    <div class="car" id="cartoon-car">
                        <img src="images/car.png" alt="Race Car">
                    </div>
                    <img class="finish-line" src="images/finish.png" alt="Finish Line">
                </div>
            </div>

                        <!-- Новый красивый визуализатор для Самиры -->
            <div class="visualizer hidden" id="samira-visualizer">
                <div class="flower-container">
                    <svg id="flower-svg" viewBox="0 0 200 300" preserveAspectRatio="xMidYMax meet">
                        <!-- Горшок -->
                        <path d="M60 280 Q100 310 140 280 L160 220 H40 Z" fill="#D2691E" />
                        <rect x="30" y="200" width="140" height="20" rx="5" fill="#A0522D" />

                        <!-- Стебель -->
                        <g id="flower-stem-group" transform="translate(0 300) scale(1 -1)">
                            <rect x="92.5" y="0" width="15" height="180" fill="url(#stemGradient)" rx="5"/>
                        </g>
                        
                        <!-- Голова цветка (изначально спрятана) -->
                        <g id="flower-head-group" style="opacity: 0; transition: opacity 0.5s ease-in-out;">
                            <!-- Лепестки -->
                            <circle cx="100" cy="80" r="30" fill="#FFC0CB" />
                            <circle cx="70" cy="65" r="25" fill="#FFB6C1" />
                            <circle cx="130" cy="65" r="25" fill="#FFB6C1" />
                            <circle cx="70" cy="95" r="25" fill="#FFB6C1" />
                            <circle cx="130" cy="95" r="25" fill="#FFB6C1" />
                            <!-- Серединка -->
                            <circle cx="100" cy="80" r="15" fill="#FFD700" />
                        </g>

                        <!-- Определения градиента для стебля -->
                        <defs>
                            <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#3CB371;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>

            <div class="times-up-overlay hidden" id="times-up-overlay">
                <div class="times-up-content">
                    <span>😞</span>
                    <p>Oh no! No more time for today.</p>
                </div>
            </div>
        </div>
    </main>

    <div class="log-time-card">
        <h3>How many minutes did you watch?</h3>
        <input type="number" id="minutes-watched-input" min="1" placeholder="e.g., 25">
        <button id="log-time-btn">I'm Done!</button>
    </div>

    <div class="book-bonus">
        <button id="read-book-btn">I read a book! 📖 (+10 min)</button>
    </div>

    <div class="modal-overlay hidden" id="password-modal-overlay">
        <div class="password-modal">
            <button class="close-btn" id="close-modal-btn">&times;</button>
            
            <div id="modal-content-wrapper">
                <h3 id="modal-title">Parents Only! 🔐</h3>
                <p id="modal-message">Please enter the password to add 10 minutes.</p>
                <p class="password-feedback hidden" id="password-feedback"></p>
                <input type="password" id="password-input" placeholder="••••••••">
            </div>

            <div class="modal-buttons" id="modal-buttons">
                <button id="cancel-password-btn">Cancel</button>
                <button id="confirm-password-btn">Add Time</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
